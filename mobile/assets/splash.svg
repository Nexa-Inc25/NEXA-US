<svg xmlns="http://www.w3.org/2000/svg" width="1242" height="2208" viewBox="0 0 1242 2208">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1242" height="2208" fill="url(#bgGradient)"/>
  
  <!-- Center glow -->
  <circle cx="621" cy="1104" r="600" fill="url(#centerGlow)"/>
  
  <!-- NEXA Logo -->
  <g transform="translate(621, 1000)">
    <!-- N shape -->
    <path d="M -200 -200 L -200 200 L -130 200 L -130 -60 L 130 200 L 200 200 L 200 -200 L 130 -200 L 130 60 L -130 -200 Z" 
          fill="#00d4ff" 
          filter="url(#glow)"/>
  </g>
  
  <!-- Text -->
  <text x="621" y="1350" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#00d4ff" text-anchor="middle">NEXA</text>
  <text x="621" y="1450" font-family="Arial, sans-serif" font-size="60" fill="#ffffff" text-anchor="middle">FIELD ASSISTANT</text>
  
  <!-- Tagline -->
  <text x="621" y="1550" font-family="Arial, sans-serif" font-size="40" fill="#666666" text-anchor="middle">As-Built PDF Generation</text>
  <text x="621" y="1600" font-family="Arial, sans-serif" font-size="40" fill="#666666" text-anchor="middle">PG&amp;E TD-2051P-10 Compliant</text>
  
  <!-- Loading indicator -->
  <rect x="471" y="1700" width="300" height="4" fill="#222222" rx="2"/>
  <rect x="471" y="1700" width="100" height="4" fill="#00d4ff" rx="2"/>
</svg>
