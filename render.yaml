services:
  # FastAPI Backend Service
  - type: web
    name: nexa-api
    runtime: docker
    dockerfilePath: ./Dockerfile.api
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexa-db
          property: connectionString
      - key: AUTH_ENABLED
        value: "false"
      - key: VECTOR_INDEX_TYPE
        value: hnsw
      - key: HNSW_M
        value: "16"
      - key: HNSW_EF_CONSTRUCTION
        value: "80"
      - key: HNSW_EF_SEARCH
        value: "60"
      - key: LOG_LEVEL
        value: INFO
    plan: starter  # Updated from 'pro' to 'starter' ($7/month)
  
  # Streamlit Frontend Service  
  - type: web
    name: nexa-ui
    runtime: docker
    dockerfilePath: ./Dockerfile.streamlit
    branch: main
    envVars:
      - key: API_URL
        value: https://nexa-api.onrender.com
      - key: AUTH_ENABLED
        value: "false"
    plan: starter  # Updated from 'pro' to 'starter' ($7/month)

databases:
  - name: nexa-db
    plan: starter  # Updated from legacy 'pro' to 'starter' ($7/month)
    databaseName: nexa
    user: nexa
    postgresMajorVersion: "15"
    ipAllowList: []
