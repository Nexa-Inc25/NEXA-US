services:
  - type: web
    name: nexa-api
    runtime: docker
    branch: main
    region: oregon
    plan: pro
    dockerContext: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexa-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: REDIS_URL
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ENABLE_AUDIT_LOGGING
        value: "true"
      - key: RATE_LIMIT_PER_MINUTE
        value: "100"
    disk:
      name: nexa-data
      mountPath: /data
      sizeGB: 100

databases:
  - name: nexa-db
    plan: starter
    region: oregon