# Render Blueprint - Without Database (Uses In-Memory Storage)
# Simpler deployment for testing the Python API
services:
  # FastAPI Backend Service
  - type: web
    name: nexa-python-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8000"
      - key: LOG_LEVEL
        value: INFO
      - key: AUTH_ENABLED
        value: "false"
    plan: free  # Use 'starter' for production ($7/month)
  
