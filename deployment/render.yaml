services:
  # FastAPI Backend Service
  - type: web
    name: nexa-api
    runtime: docker
    dockerfilePath: ./Dockerfile.api
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexa-db
          property: connectionString
      - key: AUTH_ENABLED
        value: "false"
      - key: VECTOR_INDEX_TYPE
        value: hnsw
      - key: HNSW_M
        value: "16"
      - key: HNSW_EF_CONSTRUCTION
        value: "80"
      - key: HNSW_EF_SEARCH
        value: "60"
      - key: LOG_LEVEL
        value: INFO
    plan: starter  # Updated from 'pro' to 'starter' ($7/month)
  
  # Streamlit Frontend Service  
  - type: web
    name: nexa-ui
    runtime: docker
    dockerfilePath: ./Dockerfile.streamlit
    branch: main
    envVars:
      - key: API_URL
        value: https://nexa-api.onrender.com
      - key: AUTH_ENABLED
        value: "false"
    plan: starter  # Updated from 'pro' to 'starter' ($7/month)

# Database configuration - Choose one option below:

# Option 1: No database (API will use in-memory storage)
# Comment out or remove the databases section entirely

# Option 2: Free tier database (very limited - for testing only)
# databases:
#   - name: nexa-db
#     plan: free
#     databaseName: nexa
#     user: nexa
#     postgresMajorVersion: "15"
#     ipAllowList: []

# Option 3: Basic plan database (production ready)
databases:
  - name: nexa-db
    plan: basic-256mb  # Valid basic plan: $7/month, 256MB RAM
    databaseName: nexa
    user: nexa
    postgresMajorVersion: "15"
    ipAllowList: []
