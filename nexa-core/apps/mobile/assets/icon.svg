<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#000000"/>
  
  <!-- Gradient for glow effect -->
  <defs>
    <radialGradient id="cyanGlow">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow background circle -->
  <circle cx="512" cy="512" r="400" fill="url(#cyanGlow)" opacity="0.3"/>
  
  <!-- NEXA Letter N stylized -->
  <g transform="translate(512, 512)">
    <!-- N shape -->
    <path d="M -150 -150 L -150 150 L -100 150 L -100 -50 L 100 150 L 150 150 L 150 -150 L 100 -150 L 100 50 L -100 -150 Z" 
          fill="#00d4ff" 
          filter="url(#glow)"/>
  </g>
  
  <!-- Bottom text -->
  <text x="512" y="850" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#00d4ff" text-anchor="middle">NEXA</text>
  <text x="512" y="920" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle">FIELD ASSISTANT</text>
</svg>
