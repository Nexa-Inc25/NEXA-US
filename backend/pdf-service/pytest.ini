[pytest]
# pytest configuration for NEXA PDF Service

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (may use more resources)
    unit: marks tests as unit tests (fast, isolated)
    smoke: marks tests for smoke testing
    regression: marks tests for regression testing
    file_upload: marks tests that involve file uploads
    memory_intensive: marks tests that use significant memory

# Coverage settings
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
