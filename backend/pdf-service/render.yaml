services:
  # FastAPI Backend Service
  - type: web
    name: nexa-api
    runtime: docker
    dockerfilePath: ./Dockerfile.api
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexa-db
          property: connectionString
      - key: AUTH_ENABLED
        value: "false"
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: pro
  
  # Streamlit Frontend Service  
  - type: web
    name: nexa-ui
    runtime: docker
    dockerfilePath: ./Dockerfile.ui
    branch: main
    envVars:
      - key: API_URL
        value: https://nexa-api.onrender.com
      - key: AUTH_ENABLED
        value: "false"
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: pro

databases:
  - name: nexa-db
    databaseName: nexa
    user: nexa_admin
    plan: pro
    ipAllowList: []
